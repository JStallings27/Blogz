{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog</h1>

    <style>
        .error {color: red;}
    </style>

    <form method='post'>
        <label>
            Enter Title:
            <input type="text" name='title' value="{{title}}" />
        </label>
        <p class="error">{{title_error}}</p>
        
        <br>
        <br>

        <label>
            Blog Entry:
            <textarea name="post" type="textarea" rows="10" cols="90">{{post}}</textarea>
        </label>
        <p class="error">{{post_error}}</p>

        <input type="submit" value='POST' />
    </form>

    <hr />

    
{% endblock %}
