{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog</h1>
    <form method='post'>
        <label>
            Enter Title:
            <input type="text" name='title' />
        </label>
        
        <br>
        <br>

        <label>
            Blog Entry:
            <textarea type="textarea" rows="10" cols="90">{{post}}</textarea>
        </label>
        <input type="submit" value='POST' />
    </form>

    <hr />

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

    
            {% for post in posts %}
            <h1>{{post.title}}</h1>
            <p>{{post.post}}</p>
                <form method="POST" action="/delete-post">
                    <input type="hidden" name="post-id" value="{{post.id}}" />
                    <input type="hidden" name="title-id" value="{{title.id}}" />
                    <input type="submit" value="Delete Post" />
                </form>
            {% endfor %}
      

    {% endif %}
{% endblock %}
